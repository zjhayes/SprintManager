<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1">
<title>Sprint Manager - Workflow Settings</title>
<link
	rel="stylesheet"
	type="text/css"
	href="/css/style.css">
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script
	defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>

	<section class="hero is-small has-text-centered">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Workflow Settings</h1>
			</div>
		</div>
	</section>
	<section class="section">
		<div class="column is-10 is-offset-1">		
			<form class="form-horizontal" th:object="${newWorkflow}"
				th:action="@{/admin/schemes/workflows/update/{workflowID}(workflowID=${newWorkflow.id})}" method="POST">
				<fieldset>
					<div class="field">
					  <label class="label" for="name">Workflow Name</label>
					  <div class="control">
					  	<input id="name" name="name" type="text" class="input" th:field="*{name}">
					  </div>
					</div>
					<div class="field">
					  <label class="label" for="submit"></label>
					  <div class="control">
					    <button id="submit" name="submit" class="button is-primary" th:text="${newWorkflow.id != null} ? 'Save' : 'Create'">Save</button>
					  </div>
					</div>
				</fieldset>
			</form>
		</div>
	</section>
</body>
</html>
