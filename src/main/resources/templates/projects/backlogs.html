<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Backlog</title>
<script src="/js/progressbar.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<section class="hero is-small has-text-centered">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Project Backlog</h1>
			</div>
			<div class="subtitle">
				<a th:href="@{/projects/{projectID}(projectID=${projectID})}">Return
					to Project</a>
			</div>
			<div class="subtitle">
				<a
					th:href="@{/projects/{projectID}/tasks/new(projectID=${project.id})}">Add
					Task to Backlog</a>
			</div>
		</div>
	</section>
	<section class="section box">
		<div class="row has-text-centered">
			<span class="is-size-3 has-text-centered">Tasks</span>
		</div>

		<table class="has-border table is-striped is-fullwidth ">
			<thead>
				<tr>
					<th width="50%">Task</th>
					<th>Assigned To</th>
					<th>Priority</th>
					<th>Current Step</th>
					<th width="8%">Points</th>
					<th width="4%">Complete</th>
					<th><p class="subtitle"></p></th>
					<th></th>
				</tr>
			</thead>

			<tr th:each="task : ${project.backlog}"
				th:if="${task.sprint == null}">
				<td th:text="${task.taskDescription}"></td>
				<td th:text="${task.assignedUser.getFullName()}"></td>
				<td th:text="${task.priority}"></td>
				<td th:text="${task.currentStep}"></td>
				<td th:text="${task.storyPoints}"></td>
				<td class="has-text-centered"><i th:if="${task.completed}"
					class="fa fa-check"></i></td>

				<td><a
					th:href="@{/projects/{projectID}/tasks/{taskId}/delete (projectID=${project.id}, taskId=${task.id})}">Delete</a>
				</td>
				<td><a
					th:href="@{/projects/{projectID}/tasks/{taskId}/edit (projectID=${project.id}, taskId=${task.id})}">Edit</a>
				</td>
				<td><a
					th:href="@{/projects/{projectID}/tasks/{taskId}/moveToSprint (projectID=${project.id}, taskId=${task.id})}">Move
						to Sprint</a></td>

				<!-- Text input-->
				<div class="field">
					<label class="label" for="assigned-to">Send to sprint</label>
					<div class="control">
						<div class="select">
							<select th:field="*{project.sprints}">
								<option th:each="sprint : ${project.sprints}"
									th:value="${sprint.id}" th:text="${sprint.name}"></option>
							</select>
						</div>
					</div>
				</div>
			</tr>
		</table>
	</section>
</body>
</html>
