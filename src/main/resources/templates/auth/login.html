<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta
	name="viewport"
	content="width=device-width, initial-scale=1" />
<title>Sprints</title>
<link
	rel="stylesheet"
	type="text/css"
	href="css/style.css" />
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script
	defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
<script
	defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<nav
		class="navbar"
		role="navigation"
		aria-label="main navigation">
		<div class="navbar-brand">
			<a
				class="navbar-item"
				href="/"> <span class="title content">Sprint Manager</span>
			</a> <a
				role="button"
				class="navbar-burger burger"
				aria-label="menu"
				aria-expanded="false"
				data-target="navbarBasicExample"> <span aria-hidden="true"></span>
				<span aria-hidden="true"></span> <span aria-hidden="true"></span>
			</a>
		</div>
	</nav>
	<section>
		<div
			style=""
			class="column has-text-centered">
			<h1 class="title">Login</h1>
		</div>
		<div class="column is-4 is-offset-4">

			<form
				class="form-horizontal"
				method="post"
				th:action="@{/login}">
				<fieldset>
					<div class="field">
						<label class="label">Username</label>
						<div class="control has-icons-left has-icons-right">
							<input
								class="input"
								type="text"
								placeholder="Username"
								id="username"
								name="username" /> <span class="icon is-small is-left">
								<i class="fas fa-user"></i>

							</span>
							<p
								th:if="${loginError}"
								class="help is-danger">Invalid user or password</p>

						</div>
					</div>

					<!-- Password input-->
					<div class="field">
						<label class="label">Password</label>
						<p class="control has-icons-left">
							<input
								class="input"
								type="password"
								placeholder="Password"
								id="password"
								name="password" /> <span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						<p
							th:if="${loginError}"
							class="help is-danger">Invalid user or password</p>



					</div>
					<div class="field">
						<p class="control">
							<button class="button is-success">Login</button>
						</p>
					</div>
					<p>
						Need to create an account? <a>Register</a>
					</p>
				</fieldset>
			</form>
		</div>
	</section>
</body>
</html>
