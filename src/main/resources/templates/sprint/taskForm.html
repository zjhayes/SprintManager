<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1">
<title>Sprints</title>
<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script
	defer
	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
	<section class="hero is-small has-text-centered">
		<div class="hero-body">
			<div class="container">
				<h1
					th:text="${task.sprint.name}"
					class="title"></h1>
				<p class="subtitle">
					<a th:href="@{/}">Home</a>
				</p>
			</div>
		</div>
	</section>
	<div class="column is-10 is-offset-1">

		<section class="box">
			<form class="form-horizontal">
				<fieldset>

					<!-- Form Name -->
					<legend></legend>

					<!-- Text input-->
					<div class="field">
						<label
							class="label"
							for="subject">Subject</label>
						<div class="control">
							<input
								id="subject"
								name="subject"
								type="text"
								class="input ">

						</div>
					</div>

					<!-- Text input-->
					<div class="field">
						<label
							class="label"
							for="description">Description</label>
						<div class="control">
							<input
								id="description"
								name="description"
								type="text"
								class="input ">

						</div>
					</div>

					<!-- Select Basic -->
					<div class="field">
						<label
							class="label"
							for="priority">Priority</label>
						<div class="control">
							<div class="select">
								<select
									id="priority"
									name="priority"
									class="">
									<option>High</option>
									<option>Medium</option>
									<option>Low</option>
									<option>Blocker</option>
								</select>
							</div>
						</div>
					</div>

					<!-- Select Basic -->
					<div class="field">
						<label
							class="label"
							for="current-step">Status</label>
						<div class="control">
							<div class="select">
								<select
									id="current-step"
									name="current-step"
									class="">
									<option>To Do</option>
									<option>Doing</option>
									<option>Done</option>
								</select>
							</div>
						</div>
					</div>

					<!-- Text input-->
					<div class="field">
						<label
							class="label"
							for="assigned-to">Assigned To</label>
						<div class="control">
							<input
								id="assigned-to"
								name="assigned-to"
								type="text"
								class="input ">

						</div>
					</div>

					<!-- Multiple Checkboxes -->
					<div class="field">
						<label
							class="label"
							for=""></label>
						<div class="control">
							<label
								class="checkbox"
								for="completed-0"> <input
								type="checkbox"
								name="completed"
								id="completed-0"
								value="Completed"> Completed
							</label>
						</div>
					</div>
					<!-- Button -->
					<div class="field">
						<label
							class="label"
							for="submit"></label>
						<div class="control">
							<button
								id="submit"
								name="submit"
								class="button is-default">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>
		</section>
	</div>
</body>
</html>
